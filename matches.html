        body {
            margin: 0;

        header {
            display: flex;

            position: absolute;
            left: 50%;

            background-color: #333;
            color: red;
        }

        nav .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
        }

        nav .dropdown-content a {
            color: white;
            padding: 12px 16px;
            display: block;
            text-align: center;
        }

        nav .dropdown:hover .dropdown-content {
            display: block;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
        }

        iframe {
            border: 3px solid red;
            border-radius: 10px;
            width: 100%;
            height: 500px;
            transition: border 0.3s ease;
        }

        }
